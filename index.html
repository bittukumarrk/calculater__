<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculater">
        <input type="text" placeholder="0" id="inputBox" readonly>
        <div>
            <button class="opreter">%</button>
            <button class="opreter ce">CE</button>
            <button class="opreter">/</button>
            <button class="opreter del">Del</button>
        </div>
        <div>
            <button class="">7</button>
            <button class="">8</button>
            <button class="">9</button>
            <button class="opreter">*</button>
        </div>
        <div>
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="opreter">-</button>
        </div>
        <div>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="opreter">+</button>
        </div>
        <div>
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="qule">=</button>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
